pool:
  vmImage: 'ubuntu-16.04'

strategy:
  matrix:
    # node_8_x:
    #   node_version: 8.x
    node_10_x:
      node_version: 10.x
    node_11_x:
      node_version: 11.x

steps:
  - task: NodeTool@0
    inputs:
      versionSpec: $(node_version)
    displayName: Install Node.js

  - bash: npm install
    displayName: Install dependencies

  - bash: npm test
    displayName: Test
